{% extends "base-styleguide.html" %}
{% block title %}Buttons{% endblock %}

{% block main %}
  <h1>Buttons</h1>
  <p>This page contains an example of buttons in a footer</p>
  <p>Buttons have modifiers which change their colour.</p>

  <button class="button">Default Button</button>
  <button class="button" disabled>Default Button (disabled)</button>
  <button class="button cta">Call To Action (.cta)</button>
  <button class="button cta" disabled>Call To Action (.cta) (disabled)</button>

  <p>See also <a href="two-buttons">Two Buttons</a> for how to group buttons in the footer.</p>
{% endblock %}
